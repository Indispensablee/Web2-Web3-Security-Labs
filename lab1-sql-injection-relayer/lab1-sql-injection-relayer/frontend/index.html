<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab 1 - SQL Injection Demo</title>
</head>
<body>
  <h1>SQL Injection Demo</h1>
  <input type="text" id="userIdInput" placeholder="Enter user ID or SQL injection">
  <button onclick="fetchUser()">Fetch User</button>
  <pre id="result"></pre>

  <script>
    async function fetchUser() {
      const id = document.getElementById("userIdInput").value;
      try {
        const res = await fetch(`https://web2-web3-security-labs.onrender.com/users?id=${encodeURIComponent(id)}`);
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
